<hr>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">5-day forecast for {{forecastWeather?.city?.name}}</h3>
        </div>
        <ul class="list-group" *ngFor="let row of forecastWeather?.list">
            <li class="list-group-item">
                {{row.dt * 1000 | date: "EEEE, MMM dd"}}: {{row.weather[0]?.main}}
                - Min: {{row.temp.min}}
                - Max: {{row.temp.max}}
                <app-weather-image className="icon" [weather]="row.weather[0]?.main"></app-weather-image>
            </li>
        </ul>
    </div>
    <button class="btn btn-success" tabindex="0" id="mainPageBtn" routerLink='/'>&lt; Back to main page</button>
</div>
